product:
  name: vue-element-admin
  repos: https://shylinux.com/x/vue-element-admin
  portal:
    - name: mesh
      title: "matrix mesh"
      redirect: /mesh/machine1/list1
      display: "portal/admin/layout/index.vue"
      views:
        - name: machine1
          icon: user
          title: "机器列表1"
          service: mesh.machine
          view:
            - name: list1
              icon: user
              title: "机器列表1"
              display: "portal/mesh/views/machine/MachineList.vue"
              source: internal/mesh
            - name: list2
              icon: user
              title: "用户列表"
              display: "portal/admin/views/user/UserList.vue"
              service: user
            - name: list3
              icon: user
              title: "空间列表"
              display: "portal/admin/views/space/SpaceList.vue"
              service: space
        - name: machine2
          icon: user
          title: "机器列表2"
          service: machine
          view:
            - name: list1
              icon: user
              title: "机器列表1"
              display: "portal/mesh/views/machine/MachineList.vue"
            - name: list2
              icon: user
              title: "机器列表2"
              display: "portal/mesh/views/machine/MachineList.vue"
            - name: list3
              icon: user
              title: "机器列表3"
              display: "portal/mesh/views/machine/MachineList.vue"
